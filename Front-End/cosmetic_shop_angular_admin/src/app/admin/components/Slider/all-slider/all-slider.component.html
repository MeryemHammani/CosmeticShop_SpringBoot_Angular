<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Tout les Slider</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">All Slider</li>
                </ol>
            </nav>
        </div>
        <div class="ms-auto">
            <div class="btn-group">
                <a href="" class="btn btn-primary">Ajouter Slider</a>
            </div>
        </div>
    </div>
    <!--end breadcrumb-->

    <hr />
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Sl</th>
                            <th>titre</th>
                            <th>URL</th>
                            <th> Texte du bouton</th>
                            <th> description</th>
                            <th> Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let slider of sliders">
                            <td>{{ slider.id }}</td>
                            <td>{{ slider.title }}</td>
                            <td>{{ slider.link }}</td>
                            <td>{{ slider.button }}</td>
                            <td class="long-text-cell">{{ slider.description }}</td>
                            <td>
                                <img [src]="getImageUrl(slider.image)" style="width: 70px; height: 40px;">

                            </td>
                            <td>
                                <a [routerLink]="['/edit-slider', slider.id]" class="btn btn-info">Modifier</a>
                                <a (click)="deleteSlider(slider.id)" class="btn btn-danger" id="delete"
                                    title="Delete Data">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tr>
                        <th>Sl</th>
                        <th>titre</th>
                        <th>URL</th>
                        <th> Texte du bouton</th>
                        <th> description</th>
                        <th> Image</th>
                        <th>Action</th>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
