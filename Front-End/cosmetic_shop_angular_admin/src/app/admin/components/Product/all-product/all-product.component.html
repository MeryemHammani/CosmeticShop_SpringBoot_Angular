<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">All Products</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">All Products <span
                            class="badge rounded-pill bg-danger">{{ products.length }}</span></li>
                </ol>
            </nav>
        </div>

        <div class="ms-auto">
            <div class="btn-group">
                <a routerLink="/add-product" class="btn btn-primary">Add Product</a>
            </div>
        </div>
    </div>
    <!--end breadcrumb-->

    <hr />

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Sl</th>
                            <th>Image</th>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>QTY</th>
                            <th>Discount</th>
                            <th>code</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let product of products">
                            <tr>
                                <td>{{ product.id }}</td>
                                <td>
                                    <img [src]="getImageUrl(product.image)" style="width: 70px; height: 40px;">
                                </td>
                                <td class="long-text-cell">{{ product.name }}</td>
                                <td>{{ product.price }}</td>
                                <td>{{ product.quantity }}</td>
                                <td>
                                    <span class="badge rounded-pill bg-info" *ngIf="!product.discount">No
                                        Discount</span>
                                    <span class="badge rounded-pill bg-info" *ngIf="product.discount">{{
                                        product.discount }}%</span>
                                </td>
                                <td>
                                    {{ product.code }}
                                </td>
                                <td>
                                    <a [routerLink]="['/edit-product', product.id]" class="btn btn-info"
                                        title="Edit Data">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a (click)="deleteProduct(product.id)" class="btn btn-danger" id="delete"
                                        title="Delete Data">
                                        <i class="fa fa-trash"></i>
                                    </a>

                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Sl</th>
                            <th>Image</th>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>QTY</th>
                            <th>Discount</th>
                            <th>code</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
