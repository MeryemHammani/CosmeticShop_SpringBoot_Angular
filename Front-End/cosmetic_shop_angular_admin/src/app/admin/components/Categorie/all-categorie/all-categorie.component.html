<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Nos Categories</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Nos Categories</li>
                </ol>
            </nav>
        </div>
        <div class="ms-auto">
            <div class="btn-group">
                <a routerLink="/add-categorie" class="btn btn-primary">AjouterCategorie</a>
            </div>
        </div>
    </div>
    <!--end breadcrumb-->

    <hr />

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Sl</th>
                            <th>Category Name</th>
                            <th>Category Image</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="categories">
                            <tr *ngFor="let category of categories">
                                <td>{{ category.id}}</td>
                                <td>{{ category.name }}</td>
                                <td>
                                    <img [src]="getImageUrl(category.image)" style="width: 70px; height: 40px;">
                                </td>
                                <td class="long-text-cell">{{ category.description }}</td>
                                <td>
                                    <a [routerLink]="['/edit-categorie', category.id]" class="btn btn-info">Modifier</a>
                                    <a (click)="deleteCategory(category.id)" class="btn btn-danger" id="delete"
                                        title="Delete Data">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Sl</th>
                            <th>Category Name</th>
                            <th>Category Image</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
