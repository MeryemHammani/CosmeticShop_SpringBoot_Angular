<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Modifier Ingredient </div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Modifier Ingredient </li>
                </ol>
            </nav>
        </div>
        <div class="ms-auto"></div>
    </div>
    <!--end breadcrumb-->
    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-body">
                            <form #sliderForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

                                <input type="hidden" formControlName="id">

                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Nom de l'ingredient</h6>
                                    </div>
                                    <div class="form-group col-sm-9 text-secondary">
                                        <input type="text" name="name" [(ngModel)]="bio.name" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <h6 class="mb-0"> Description</h6>
                                    <textarea name="description" [(ngModel)]="bio.description" class="form-control"
                                        id="inputProductDescription" rows="3"></textarea>
                                </div>

                                <div class="form-group mb-3">
                                    <h6 class="mb-0"> Bénéfices</h6>
                                    <textarea name="benefit" [(ngModel)]="bio.benefit" class="form-control"
                                        id="inputProductDescription" rows="3"></textarea>
                                </div>




                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9 text-secondary">
                                        <button type="submit" class="btn btn-primary px-4">Enregistrer les
                                            modifications</button>
                                    </div>
                                </div>



                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
