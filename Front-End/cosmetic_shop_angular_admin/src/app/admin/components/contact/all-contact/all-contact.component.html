<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Contact</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">les contacts</li>
                </ol>
            </nav>
        </div>
        <div class="ms-auto">
            <div class="btn-group"></div>
        </div>
    </div>
    <!--end breadcrumb-->

    <hr />
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Sl</th>
                            <th>adresse</th>
                            <th>mobile</th>
                            <th>fax</th>
                            <th>email</th>
                            <th>instagram</th>
                            <th>facebook</th>
                            <th>YouTube</th>
                            <th>action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of contact">
                            <td>{{ item.id }}</td>
                            <td>{{ item.address}}</td>
                            <td>{{ item.mobile }}</td>
                            <td>{{ item.fax }}</td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.instagram }}</td>
                            <td>{{ item.facebook }}</td>
                            <td>{{ item.youtube }}</td>
                            <td>
                                <a routerLink="/edit-contact" class="btn btn-info" title="Edit Data">
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
