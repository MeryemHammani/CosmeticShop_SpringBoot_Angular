<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Modifier Sous-catégorie</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a [routerLink]="['/']"><i class="bx bx-home-alt"></i></a></li>
                    <li class="breadcrumb-item"><a [routerLink]="['/subcategory-list']">Liste des sous-catégories</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Modifier Sous-catégorie</li>
                </ol>
            </nav>
        </div>
        <div class="ms-auto"></div>
    </div>
    <!--end breadcrumb-->

    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-body">
                            <form [formGroup]="subcategoryForm" (ngSubmit)="updateSubcategory()">
                                <input type="hidden" name="id" formControlName="id" />
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Nom</h6>
                                    </div>
                                    <div class="form-group col-sm-9 text-secondary">
                                        <input type="text" formControlName="name" class="form-control" />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">description</h6>
                                    </div>
                                    <div class="form-group col-sm-9 text-secondary">
                                        <textarea type="text" formControlName="description"
                                            class="form-control"></textarea>
                                    </div>
                                </div>
                                <!-- Add a dropdown to select the category -->
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Catégorie</h6>
                                    </div>
                                    <div class="form-group col-sm-9 text-secondary">
                                        <select formControlName="category" class="form-select mb-3"
                                            aria-label="Sélectionner une catégorie">
                                            <option [ngValue]="null">Sélectionner une catégorie</option>
                                            <option *ngFor="let category of categories" [ngValue]="category">{{
                                                category.name }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9 text-secondary">
                                        <button type="submit" class="btn btn-primary px-4">Enregistrer les
                                            modifications</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
