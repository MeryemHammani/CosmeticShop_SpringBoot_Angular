<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Ajouter Sous-categorie</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a [routerLink]="['/']"><i class="bx bx-home-alt"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Ajouter Sous-categorie</li>
                </ol>
            </nav>
        </div>
        <div class="ms-auto"></div>
    </div>
    <!--end breadcrumb-->
    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-body">
                            <form [formGroup]="subcategoryForm" (ngSubmit)="addSubcategory()">
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Categorie</h6>
                                    </div>
                                    <div class="form-group col-sm-9 text-secondary">
                                        <select formControlName="categoryId" [(ngModel)]="selectedCategoryId"
                                            class="form-select mb-3" aria-label="Default select example">
                                            <option value="">choisir une cat√©gorie</option>
                                            <option *ngFor="let category of categories" [value]="category.id">{{
                                                category.name }}</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Nom</h6>
                                    </div>
                                    <div class="form-group col-sm-9 text-secondary">
                                        <input type="text" formControlName="name" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <h6 class="mb-0"> Description</h6>
                                    <textarea formControlName="description" class="form-control"
                                        id="inputProductDescription" rows="3"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="submit" class="btn btn-primary px-4" value="Save Changes" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
