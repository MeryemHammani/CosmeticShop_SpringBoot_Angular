<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Nos Sous-categories</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Nos sous-categories</li>
                </ol>
            </nav>
        </div>

    </div>
    <!--end breadcrumb-->

    <hr />

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Non de la catégorie</th>
                            <th>Nom de la sous-catégorie</th>
                            <th>description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let subcategory of subcategories">
                            <td>{{ subcategory.category?.name }}</td>
                            <td>{{ subcategory.name }}</td>
                            <td class="long-text-cell">{{ subcategory.description }}</td>
                            <td>
                                <a [routerLink]="['/edit-sous-categorie', subcategory.id]"
                                    class="btn btn-info">Modifier</a>
                                <a (click)="deletesCategory(subcategory.id)" class="btn btn-danger" id="delete"
                                    title="Delete Data">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Non de la catégorie</th>
                            <th>Nom de la sous-catégorie</th>
                            <th>description</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
