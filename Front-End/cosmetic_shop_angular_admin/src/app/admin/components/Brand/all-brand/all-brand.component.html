<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Nos Brand</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Nos Brand</li>
                </ol>
            </nav>
        </div>
        <div class="ms-auto">
            <div class="btn-group">
                <a href="" class="btn btn-primary">Nos Brand</a>
            </div>
        </div>
    </div>
    <!--end breadcrumb-->

    <hr />

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Sl</th>
                            <th>Nom</th>
                            <th>description</th>

                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let brand of brands">
                            <td>{{ brand.id }}</td>
                            <td class="long-text-cell">{{ brand.description }}</td>
                            <td>{{ brand.name }}</td>

                            <td>
                                <img [src]="getImageUrl(brand.logo)" style="width: 70px; height: 40px;">
                            </td>
                            <td>
                                <a [routerLink]="['/edit-brand', brand.id]" class="btn btn-info">Modifier</a>
                                <a (click)="deleteBrand(brand.id)" class="btn btn-danger" id="delete"
                                    title="Delete Data">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Sl</th>
                            <th>Nom</th>
                            <th>description</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
