<main class="main pages">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a routerLink="/user/home" rel="nofollow"><i class="fi-rs-home mr-5"></i>Acceuil</a>

                <span routerLink="/user/bioIngredients">Les ingr√©dients</span> <span>
                    {{bioIngredient.name}}</span>
            </div>
        </div>
    </div>

    <div class="page-content pt-50">
        <div class="container">
            <div class="">


                <img class="bioIngred-img-main" [src]="getImageUrl(bioIngredient.image)">
                <h1 class="bioIngred-title-main">{{bioIngredient.name}}</h1>


                <p class="brand-description">{{bioIngredient.description}}</p>


                <div style="margin: 6%;">
                    <h1 class="my-title">Les bienfaits</h1>

                    <p class="brand-description">{{bioIngredient.description}}</p>

                </div>


                <section class="product-tabs section-padding position-relative" *ngIf="products">
                    <div class="container">
                        <div class="ingredient-line"></div>
                        <!--End nav-tabs-->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="tab-one" role="tabpanel"
                                aria-labelledby="tab-one">
                                <span class="product-count"> Affichage de {{ products.length }} sur {{ total }}
                                    produits</span>
                                <app-list-products *ngIf="products" [products]="products"></app-list-products>


                                <div class="PrevNext">
                                    <button class="btn btn-xs" (click)="previousPage()"
                                        [disabled]="size <= step">moins<i class="fi-rs-arrow-small-left"></i></button>

                                    <button class="btn btn-xs" (click)="nextPage()" [disabled]="size >= total">plus<i
                                            class="fi-rs-arrow-small-right"></i></button>

                                </div>

                            </div>

                            <!--En tab seven-->
                        </div>
                        <!--End tab-content-->
                    </div>
                </section>


            </div>
        </div>
    </div>

</main>
