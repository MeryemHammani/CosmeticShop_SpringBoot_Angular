<main class="main">
    <div class="page-header mt-30 mb-75">
        <div class="container">
            <div class="archive-header">
                <div class="row align-items-center">
                    <div class="col-xl-3">
                        <h1 class="mb-15">Blogs</h1>
                        <div class="breadcrumb">
                            <a [routerLink]="['/user/home']" rel="nofollow"><i class="fi-rs-home mr-5"></i>Acceuil</a>
                            <span></span> Blogs
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="page-content mb-50">
        <div class="container">
            <div class="row">
                <div class="">
                    <div class="shop-product-fillter mb-50 pr-30">
                        <div class="totall-product">
                            <h3>
                                Tout Savoir sur la Beaut√©
                            </h3>
                        </div>

                    </div>
                    <div class="loop-grid loop-list pr-30 mb-50">
                        <article *ngFor="let b of blogs" class="wow fadeIn animated hover-up mb-30 animated">
                            <div class="post-thumb" [style.background-image]="'url(' + getImageUrl(b.image) + ')'">



                            </div>
                            <div class="entry-content-2 pl-50">
                                <h3 class="post-title mb-20">
                                    <a [routerLink]="['/user/blog/', b.id]">{{b.title}}</a>
                                </h3>
                                <p class="post-exerpt mb-40" style="overflow: hidden; max-height: 200px;">{{b.text}}</p>
                                <div class="entry-meta meta-1 font-xs color-grey mt-10 pb-10">
                                    <div>
                                        <span class="post-on">{{blogService.service.DateConvert(b.created_at)}}</span>

                                    </div>
                                    <a [routerLink]="['/user/blog/', b.id]"
                                        class="text-brand font-heading font-weight-bold">Lire Maintenant <i
                                            class="fi-rs-arrow-right"></i></a>
                                </div>
                            </div>
                        </article>

                    </div>
