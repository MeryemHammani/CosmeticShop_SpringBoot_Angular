<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a routerLink="/user/home" rel="nofollow"><i class="fi-rs-home mr-5"></i>Acceuil</a>
                <span></span> Boutique<span></span> Favoris
            </div>
        </div>
    </div>

    <div class="container mb-80 mt-50">
        <div class="">
            <div class="col-lg-8 mb-40">
                <h1 class="heading-2 mb-10">Vos favoris</h1>
                <div class="d-flex justify-content-between">
                    <span class="product-count"> Il y a {{products.length}} articles dans les favoris</span>
                    <h6 class="text-body"><a (click)="RemoveAllFromWishList()" class="text-muted"><i
                                class="fi-rs-trash mr-5"></i>Vider le
                            panier</a></h6>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive shopping-summery">
                    <table class="table table-wishlist">
                        <thead>
                            <tr class="main-heading">
                                <th scope="col" colspan="2">Produit</th>
                                <th scope="col">Prix</th>
                                <th scope="col" class="end">Supprimer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr tr *ngFor="let p of products" class="pt-30">

                                <td class="image product-thumbnail pt-40"><img  [src]="getImageUrl(p.image)" alt="#"></td>
                                <td class="product-des product-name">
                                    <h6 class="mb-5"><a class="product-name mb-10 text-heading"
                                            [routerLink]="['/user/product-details/' , p.code]">{{p.name}}</a>
                                    </h6>
                                    <div class="product-rate-cover">
                                        <div class="">
                                            <rating [ngModel]="p.rating" class="" [max]="5" [readonly]="true">
                                            </rating>

                                        </div>
                                    </div>
                                </td>
                                <td class="price" data-title="Price">
                                    <h4 class="text-body">{{
                                        prodService.discount(p.price,p.discount,p.flush_discount)}}
                                        DH</h4>
                                </td>


                                <td class="action text-center" data-title="Remove"><a (click)="RemoveFromWishList(p.id)"
                                        class="text-body"><i class="fi-rs-trash"></i></a></td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>


        </div>
    </div>

</main>
