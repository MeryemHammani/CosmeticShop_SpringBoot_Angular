<div class="card-header">
    <h5>Informations confidentielles</h5>
</div>

<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onEdit()">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="current-mail" class="required mb-1">Adresse e-mail actuelle<span
                        class="required">*</span></label>
                <input id="current-mail" class="form-control" type="email" id="email" formControlName="old_email" />
                <small *ngIf="form.controls['old_email'].errors && form.controls['old_email'].touched"
                    class="text-danger">
                    {{ userService.service.getErrorMessage( 'email',
                    form.controls['old_email'].errors)}}
                </small>
            </div>
            <div class="form-group col-md-6">
                <label for="new-pwd">Nouvelle adresse e-mail <span class="required">*</span></label>
                <input class="form-control" id="new-pwd" formControlName="new_email" type="email" />
                <small *ngIf="form.controls['new_email'].errors && form.controls['new_email'].touched"
                    class="text-danger">
                    {{ userService.service.getErrorMessage( 'email',
                    form.controls['new_email'].errors)}}
                </small>
            </div>
            <div class="form-group col-md-6">
                <label for="current-pwd" class="required mb-1">Mot de passe actuel<span
                        class="required">*</span></label>
                <input type="password" id="current-pwd" formControlName="old_pass" />
                <small *ngIf="form.controls['old_pass'].errors && form.controls['old_pass'].touched"
                    class="text-danger">
                    Veuillez saisir un mot de passe valid
                </small>
            </div>

            <div class="form-group col-md-6">

                <label for="new-pwd" class="required mb-1">Nouveau mot de passe<span class="required">*</span></label>
                <input type="password" formControlName="new_pass" id="new-pwd" />
                <small *ngIf="form.controls['new_pass'].errors && form.controls['new_pass'].touched"
                    class="text-danger">
                    Veuillez saisir un mot de passe valid
                </small>
            </div>

            <div class="col-md-12">
                <button type="submit" [disabled]="form.invalid" class="btn btn-fill-out submit font-weight-bold"
                    name="submit" value="Submit">Modifier</button>
            </div>
        </div>
    </form>
</div>
